<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add New Employee</h2>
    <form th:action="@{/employees/add}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="empId" class="form-label">Employee ID</label>
            <input type="text" th:field="*{empId}" class="form-control" id="empId" required>
        </div>

        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" th:field="*{fname}" class="form-control" id="fname" required>
        </div>

        <div class="mb-3">
            <label for="minit" class="form-label">Middle Initial</label>
            <input type="text" th:field="*{minit}" class="form-control" id="minit">
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" th:field="*{lname}" class="form-control" id="lname" required>
        </div>

        <div class="mb-3">
            <label for="jobLvl" class="form-label">Job Level</label>
            <input type="number" th:field="*{jobLvl}" class="form-control" id="jobLvl" required>
        </div>

        <div class="mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="text" th:field="*{hireDate}" class="form-control" id="hireDate" required>
        </div>

        <button type="submit" class="btn btn-success">Add Employee</button>
        <a th:href="@{/employees/chaitanya}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
